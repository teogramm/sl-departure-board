name: build-and-test.yml
on:
  push:
    branches:
      - main
      - github-action
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/teogramm/sl-pi-cpp-dev:latest
      volumes:
        - ${{ github.workspace }}:/work

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/build/_deps/*-src
            ${{ github.workspace }}/build/_deps/*-build
          key: cmake-cache-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cmake-cache-

      - name: Configure CMake
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config Release

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: Executable
          path:
            ${{ github.workspace }}/build/sl_pi_cpp
          retention-days: 5

      - name: Create deb package
        run: cpack --config ${{ github.workspace }}/build/CPackConfig.cmake -G DEB

      - name: Upload deb package
        uses: actions/upload-artifact@v4
        with:
          name: Debian Package
          path:
            ${{github.workspace}}/sl-departure-board_*.deb
          retention-days: 1
